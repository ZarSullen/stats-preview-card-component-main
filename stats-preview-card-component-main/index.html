<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="contenedor">

  <div class="caja">
    <div class="contenido">
      <h1>Get <span>insights</span> that help your business grow</h1>
      <p class="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      <div class="datos">
        <div>
          <h2 class="datos__numeros nomarginbottom">10k+</h2>
          <p class="datos__texto margin">Companies</p>
        </div>
        <div>
          <h2 class="datos__numeros nomarginbottom">314</h2>
          <p class="datos__texto margin">Templates</p>
        </div>
        <div>
          <h2 class="datos__numeros nomarginbottom">12M+</h2>
          <p class="datos__texto margin">Queries</p>
        </div>
      </div>
    </div>
    
    <div class="imagen-contenedor">
      <div class="color"> <img src="images/image-header-desktop.jpg" alt="" class="imagen "></div>
     
    </div>
  </div>

</html>
